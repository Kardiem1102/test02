<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./task01.css">
  <script defer src="./task01.js"></script>
</head>
<body>
  <header>
    <h1>To-Do List</h1>
    <nav>
      <ul>
        <li>지난 할일 목록</li>
        <li>오늘 할일 목록</li>
        <li>내일 할일 목록</li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="task-cont">
      <h2>Tasks</h2>
      <div class="task-list">
        <div class="task-list-cont">
          <div class="task-list-checkbx">
            <input type="checkbox" name="" id="">java 공부
          </div>
          <button class="task-delete" type="button">삭제</button>
        </div>
        <div class="task-list-cont">
          <div class="task-list-checkbx">
            <input type="checkbox" name="" id="">javascript 공부
          </div>  
          <button class="task-delete" type="button">삭제</button>
        </div>
        <div class="task-list-cont">
          <div class="task-list-checkbx">
            <input type="checkbox" name="" id="">빨래하기
          </div>  
          <button class="task-delete" type="button">삭제</button>
        </div>
      </div>
      <button id="task-add" type="button">할일 추가</button>
    </div>
  </main>
</body>
</html>
